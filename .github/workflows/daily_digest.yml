name: Daily Multilingual News Digest

on:
  # Scheduled run at 08:00 Asia/Taipei = 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      skip_email:
        description: 'Skip sending email (for testing)'
        required: false
        default: 'false'
        type: boolean
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean

# Prevent concurrent runs
concurrency:
  group: daily-digest
  cancel-in-progress: false

jobs:
  generate-digest:
    name: Generate and Send Digest
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      # ============================================
      # Setup
      # ============================================
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # ============================================
      # Generate Digest
      # ============================================
      - name: Run digest pipeline
        id: generate
        env:
          # API Priority: ZEABUR (GPT-4o-mini) > GOOGLE (Gemini) > SILICONFLOW > DEEPSEEK
          ZEABUR_API_KEY: ${{ secrets.ZEABUR_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEBUG_MODE: ${{ inputs.debug_mode || 'false' }}
          TZ: Asia/Taipei
        run: |
          python -m src.main
          echo "digest_generated=true" >> $GITHUB_OUTPUT
      
      # ============================================
      # Send Email
      # ============================================
      - name: Send email digest
        if: ${{ steps.generate.outputs.digest_generated == 'true' && inputs.skip_email != 'true' }}
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          EMAIL_SUBJECT_PREFIX: '[News Digest]'
        run: |
          python -c "
          from src.mailer import send_digest_email
          result = send_digest_email()
          exit(0 if result else 1)
          "
      
      # ============================================
      # Deploy to GitHub Pages
      # ============================================
      - name: Prepare GitHub Pages
        if: ${{ steps.generate.outputs.digest_generated == 'true' }}
        run: |
          mkdir -p docs
          cp output/web_digest.html docs/index.html
          cp output/articles_data.json docs/articles_data.json 2>/dev/null || true
          cp output/run_summary.json docs/run_summary.json 2>/dev/null || true
          echo "GitHub Pages files prepared"
      
      - name: Deploy to GitHub Pages
        if: ${{ steps.generate.outputs.digest_generated == 'true' }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "Update news digest - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
      
      # ============================================
      # Upload Artifacts
      # ============================================
      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: digest-output-${{ github.run_number }}
          path: |
            output/web_digest.html
            output/email_digest.html
            output/run_log.jsonl
            output/run_summary.json
            output/articles_data.json
          retention-days: 30
      
      # ============================================
      # Error Notification (Optional)
      # ============================================
      - name: Notify on failure
        if: failure()
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          python -c "
          from src.mailer import send_error_notification
          send_error_notification('${{ github.run_id }}', '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}')
          " || true
