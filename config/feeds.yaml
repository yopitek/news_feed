# Global settings
settings:
  max_items_per_feed: 30
  fetch_timeout: 15
  fetch_retries: 2
  user_agent: "NewsDigest/1.0 (RSS Reader)"
  summary_length_zh: 200
  summary_length_en: 200
  summary_length_ja: 200
